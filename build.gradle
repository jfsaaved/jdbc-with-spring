group 'com.jfsaaved'
version '1.0'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceSets.main.java.srcDirs = ['src']
mainClassName = "com.jfsaaved.main.Main"

sourceCompatibility = 1.8

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
	compile "org.apache.commons:commons-pool2:2.+"
	compile "org.apache.commons:commons-dbcp2:2.+"
	compile "org.apache.derby:derbyclient:10.+"
	compile "org.apache.derby:derby:10.+"
	compile "org.springframework:spring-context:4.+"
    compile "org.hibernate:hibernate-core:5.+"
    compile "org.springframework:spring-jdbc:4.+"
    compile "org.springframework:spring-orm:4.+"
   
}
